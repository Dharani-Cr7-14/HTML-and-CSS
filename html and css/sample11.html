<!doctype html>
<html>
<head>
    <title>YouTube.com</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/video.css">
    <link rel="stylesheet" href="styles/header.css">        
    <link rel="stylesheet" href="styles/sidebar.css">        
</head>
<body class="body">
    <div class="header">
        <div class="left_part">
            <img class='hamburger' src="icons/hamburger-menu.svg" alt="Menu">
            <img class='youtube_logo' src="icons/youtube-logo.svg" alt="YouTube Logo">
        </div>
        <div class="middle_part">
            <input class="search-bar" type="text" placeholder="Search">
            <button class="search-button">
                <img class='search_icon' src="icons/search.svg" alt="Search Icon">
                <div class="search_point">search</div>
            </button>
            <button class="voice-button">
                <img class='voice_icon' src="icons/voice-search-icon.svg" alt="Voice Search Icon">
                <div class="voice_point">speak</div>
            </button>
        </div>
        <div class="right_part">
            <img class='upload' src="icons/upload.svg" alt="Upload">
            <img class='apps' src="icons/youtube-apps.svg" alt="Apps">
            <div class="notification_design">
                <img class='notification' src="icons/notifications.svg" alt="Notifications">
                <div class="notification_count">3</div>
            </div>
            <img class='my_channel' src="thumbnails/my-channel.jpeg" alt="My Channel">
        </div>
    </div>
    <div class="sidebar">
        <div class="sidebar_link">
            <img src="icons/home.svg" alt="Home">
            <div>home</div>
        </div>
        <div class="sidebar_link">
            <img src="icons/explore.svg" alt="Explore">
            <div>explore</div>
        </div>
        <div class="sidebar_link">
            <img src="icons/subscriptions.svg" alt="Subscriptions">
            <div>subscriptions</div>
        </div>
        <div class="sidebar_link">
            <img src="icons/originals.svg" alt="Originals">
            <div>originals</div>
        </div>
        <div class="sidebar_link">
            <img src="icons/youtube-music.svg" alt="YouTube Music">
            <div>YouTube music</div>
        </div>
        <div class="sidebar_link">
            <img src="icons/library.svg" alt="Library">
            <div>library</div>
        </div>
    </div>
    <div class="all-grid">
        <div class="video-preview">
            <div class="thumbnail-row">
                <img class="thumbnail" src="thumbnails/thumbnail-1.webp" alt="Thumbnail 1">
                <div class="timing">14:20</div>
            </div>
            <div class="grid1">
                <div class="video-prof1">
                    <img class="prof1" src="thumbnails/channel-1.jpeg" alt="Channel 1">
                </div>
                <div class="video-cont1"> 
                    <p class="video-title">Talking Tech and AI with Google CEO Sundar Pichai!</p>
                    <p class="video-author">marques brownlee</p>
                    <p class="video-stats">3.4M views. 6 months ago</p>
                </div>
            </div>
        </div>
        <!-- Additional video previews -->
        <div class="video-preview">
            <div class="thumbnail-row2">
                <img class="thumbnail" src="thumbnails/thumbnail-2.webp" alt="Thumbnail 2">
                <div class="timing">8:22</div>
            </div>
            <div class="grid2">
                <div class="video-prof2">
                    <img class='prof2' src="thumbnails/channel-2.jpeg" alt="Channel 2">
                </div>
                <div class="video-cont2">
                    <p class="video-title">Try Not TO Laugh Challenge #9</p>
                    <p class="video-author">markiplier</p>
                    <p class="video-stats">9M views. 4 years ago</p>
                </div>
            </div>
        </div>
        <!-- More video previews here -->

        <!-- Google Map Section -->
        <div class="video-preview">
            <h2>Our Location</h2>
            <!-- Replace YOUR_API_KEY with your actual Google Maps API key and adjust the location -->
            <iframe
                src="https://www.google.com/maps/embed/v1/place?key=YOUR_API_KEY&q=Eiffel+Tower,Paris,France"
                width="600"
                height="450"
                frameborder="0"
                style="border:0"
                allowfullscreen>
            </iframe>
        </div>
    </div>   
</body>
</html>
